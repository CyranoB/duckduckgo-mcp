# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

name: duckduckgo-mcp
displayName: DuckDuckGo MCP Server
description: Search the web using DuckDuckGo and fetch/convert web content using Jina Reader. Privacy-focused search with no API key required.
visibility: public
type: mcp
author:
  name: Eddie Pick
  url: https://github.com/CyranoB
repository: https://github.com/CyranoB/duckduckgo-mcp
keywords:
  - search
  - duckduckgo
  - web
  - fetch
  - jina
  - privacy

build:
  dockerBuildPath: .

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      debug:
        type: boolean
        description: Enable debug logging
        default: false
  commandFunction: |-
    (config) => ({
      command: 'duckduckgo-mcp',
      args: config.debug
        ? ['serve', '--debug']
        : ['serve']
    })
  exampleConfig:
    debug: false
