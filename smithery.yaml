# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      debug:
        type: boolean
        description: Enable debug logging
        default: false
  commandFunction: |-
    (config) => ({
      command: 'uvx',
      args: config.debug
        ? ['duckduckgo-mcp', 'serve', '--debug']
        : ['duckduckgo-mcp', 'serve']
    })
  exampleConfig:
    debug: false
