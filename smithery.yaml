# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

build:
  dockerBuildPath: .

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      debug:
        type: boolean
        description: Enable debug logging
        default: false
  commandFunction: |-
    (config) => ({
      command: 'duckduckgo-mcp',
      args: config.debug
        ? ['serve', '--debug']
        : ['serve']
    })
  exampleConfig:
    debug: false
