[mypy]
# Specify the target Python version
python_version = 3.9

# Search for types in the src directory
mypy_path = src

# Warn about unreachable code
warn_unreachable = True

# Warn about redundant casts
warn_redundant_casts = True

# Warn about unused ignores
warn_unused_ignores = True

# Warn about returning Any from function declared to return something else
warn_return_any = True

# Disallow untyped defs
disallow_untyped_defs = False

# Follow imports for stubs
follow_imports = normal

# Show error codes
show_error_codes = True

# Show column numbers
show_column_numbers = True

# Ignore missing imports for external libraries that don't have stubs
# This allows us to use libraries like fastmcp that don't provide type stubs
ignore_missing_imports = True

# Per-module options
[mypy-ddgs.*]
ignore_missing_imports = True

[mypy-fastmcp.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-beautifulsoup4.*]
ignore_missing_imports = True
